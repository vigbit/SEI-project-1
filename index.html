<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>
    <title>


    </title>
</head>
<body>

    <div>
        <select id="noOfPlayers">
            <option>Select number of Players</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <select id="noOfWickets">
            <option>Select number of wickets</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <select id="noOfOvers">
            <option>Select number of overs</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
        <button id="selection-ok">Ok</button>
    </div>
    <div>
        <h1 id="score-display">SCORE</h1>
        <h2 id="score-board"></h2>
    </div>

    <div>
        <button type="button" id="stroke">Stroke</button>
        <button type="button" id="loft">Loft</button>
    </div>
<script src="script.js"></script>
</body>
</html>
