<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

<head>
    <title>
        The most boring cricket game ever!
    </title>
</head>
<body>
    <div>
        <header>fivexfive</header>
    </div>

    <div class="container">
        <div>
            <form>
            <input type="text" id="playerOne" name="playerOne" placeholder="Enter your name" value=""><br><br>
            <input type="reset" value="submit">
            </form>
        </div>

        <div id="selection-form">
            <select id="noOfWickets">
                <option>Select number of wickets</option>
                <option>3</option>
                <option>5</option>
                <option>10</option>
            </select>
            <select id="noOfOvers">
                <option>Select number of overs</option>
                <option>3</option>
                <option>5</option>
                <option>10</option>

            </select>
            <button id="selection-ok">Ok</button>

        </div>
        <div class="instructions">
            <h2>INSTRUCTIONS</h2>
            <p>
                It's pretty simple, beat the target score. Try not to lose your wickets or run out of deliveries.

                Stroke is low risk. You don't lose your wickets easily, but scores low.

                Loft is high risk. You can score higher, but more chances to lose your wickets

            </p>
        </div>


        <div class="game-area">
            <h1 id="target-score"></h1>
            <h1 id="score-display">Let's play</h1>
            <h2 id="score-board"></h2>
            <h2 id="score-board2"></h2>
            <h2 id="score-board3"></h2>

            <button type="button" id="stroke">Stroke</button>
            <button type="button" id="loft">Loft</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
